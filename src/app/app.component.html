<h2>People</h2>
<table class="table table-striped table-hover table-condensed">
  <tbody>
  <tr>
    <th>Name</th>
    <th>Authorised</th>
    <th>Enabled</th>
  </tr>
  <tr *ngFor="let name of users">
    <td> <a routerLink="person/get/{{ name.PersonId }}">{{ name.Fullname}} </a> </td>
    <td>{{ name.IsAuthorised}}</td>
    <td>{{ name.IsEnabled}}</td>
  </tr>
</tbody>
</table>
<router-outlet></router-outlet>
